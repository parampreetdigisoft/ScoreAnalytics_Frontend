<section class="vui_before_login">
    <div class="vui_before_login_cards">
        <figure class="vui_logo">
            <a href=""><img src="assets/images/veridian-urban-index.png" alt=""></a>
        </figure>
        <h4 class="before_login_card_head">Reset Password</h4>
        <p class="before_login_card_desc">Password must contain at least 7 letters 
and 1 number.</p>

        <div class="input_field">
            <label for="">New Password *</label>
            <input type="text" placeholder="Enter Password" class="form-control">
        </div>
        <div class="input_field mb-0">
            <label for="">Confirm New Password *</label>
            <input type="text" placeholder="Enter Password" class="form-control">
        </div>
       
        
        <button type="button" class="common_button w-100 mt-4">Submit</button>
    </div>
</section>

<div class="popup_container">

        <svg xmlns="http://www.w3.org/2000/svg" width="39" height="40" viewBox="0 0 39 40" fill="none">

    </span>
    <h2 class="before_login_card_head">Password Changed</h2>

    <button type="button" class="common_button w-100">Log In</button>
</div>
</div>
