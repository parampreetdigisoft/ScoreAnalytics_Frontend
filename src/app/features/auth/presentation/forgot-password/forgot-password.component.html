<section class="vui_before_login" *ngIf="!isSuccess">
    <div class="vui_before_login_cards">
        <figure class="vui_logo">
            <a href=""><img src="assets/images/veridian-urban-index.png" alt=""></a>
        </figure>
        <h4 class="before_login_card_head">Forgot Password</h4>
        <p class="before_login_card_desc">Enter your username below to reset your password.</p>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="input_field mb-0">
                <label for="">Username *</label>
                <input type="email" name="username" [(ngModel)]="email" required placeholder="Enter Username"
                    class="form-control" #emailRef="ngModel" />

                <!-- Error messages -->
                <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger mt-1">
                    <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
                    <small *ngIf="emailRef.errors?.['email']">Invalid email format.</small>
                </div>
            </div>

            <button type="submit" class="common_button w-100 mt-4" [disabled]="myForm.invalid">
                Submit
                 <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
            </button>
        </form>
    </div>
</section>


<app-account-pop-up *ngIf="isSuccess"
(event)="popUpEvent()"
[title]="'Email Sent'"
[text]="'A password reset link has been sent to your email.'"
[buttonText]="'ok'"
></app-account-pop-up>
