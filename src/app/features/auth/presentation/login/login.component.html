                    <div class="vui_checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">

                            </label>
                            </div>
                    </div>
                </div>
                <div class="col-auto">
                    <!-- <a href="auth/forgot-password" class="vui_reset_pass_link">Forgot Password</a> -->
                    <a [routerLink]="['/auth/forgot-password']" class="vui_reset_pass_link">Forgot Password</a>
                </div>
            </div>
            <button type="submit" class="common_button w-100 mt-4" [disabled]="loading">Log In
                 <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
            </button>
        </div>
    </section>
</form>
